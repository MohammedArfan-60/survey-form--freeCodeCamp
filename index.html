<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi numquam odio a provident
        asperiores atque, quis sit similique officiis quo.</p>

    <form id="survey-form">
        <label id="name-label">Name: </label>
        <input type="text" id="name" required placeholder="Your Name">
        <br>
        <label id="email-label">Email: </label>
        <input type="email" id="email" required placeholder="Your Email">
        <br>
        <label id="number-label">Number: </label>
        <input type="number" id="number" min="1" max="10" required placeholder="1-10">

        <br>
        <label id="gender">Gender: </label>
        <select name="" id="dropdown">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br>
        <label id="checkBox-label">Whats your favourite sport <span style="font-size: 1.5em;">?</span></label><br>
        <input type="checkbox" name="hobby" id="checkBox" value="Football">Football <br>
        <input type="checkbox" name="hobby" id="checkBox" value="Cricket">Cricket <br>
        <input type="checkbox" name="hobby" id="checkBox" value="Badminton">Badminton <br>
        <input type="checkbox" name="hobby" id="checkBox" value="Swim">Swim <br>

        <br>
        <label id="radio-label">Do you like this?</label>
        <br>
        <input type="radio" name="radio" id="radio" value="Yes" checked>Yes
        <input type="radio" name="radio" id="radio" value="No">No
        <br>
        <textarea name="comment" id="textarea" cols="30" rows="10"></textarea><strong>Your
            Comment</strong>

        <br>
        <input type="submit" id="submit">
    </form>

<h5>-Made by BRUITs</h5>
</body>

</html>
